<div mat-dialog-content>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8 example-container">>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
      <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['select', 'name', 'artist']"></tr>
    <tr mat-row *matRowDef="let element; columns: ['select', 'name', 'artist'];" class="example-element-row">
    </tr>
</table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="updateSongs()" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
