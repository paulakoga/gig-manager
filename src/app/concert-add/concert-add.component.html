<form [formGroup]="entryGroup" (ngSubmit)="onSubmit($event)">
    <mat-form-field appearance="fill">
        <mat-label>Venue</mat-label>
        <input matInput [formControl]="venueCtrl">
        <mat-error *ngIf="venueCtrl.hasError('required')">Venue is required.</mat-error>
        <mat-error *ngIf="venueCtrl.hasError('maxlength')">Max 30 characters.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateCtrl">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
        <mat-error *ngIf="dateCtrl.hasError('required')">Date is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Time Start</mat-label>
        <input matInput placeholder="00:00" [formControl]="timeStartCtrl">
        <mat-error *ngIf="timeStartCtrl.hasError('pattern')">Invalid format</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Time End</mat-label>
        <input matInput placeholder="00:00" [formControl]="timeEndCtrl">
        <mat-error *ngIf="timeEndCtrl.hasError('pattern')">Invalid format</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput [formControl]="addressCtrl">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Setlist</mat-label>
        <mat-select [formControl]="setlistCtrl">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let item of setlists" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <button mat-stroked-button color="Basic">Save</button>
        <a mat-stroked-button routerLink="../concert-list">
            Cancel
        </a>
    </div>

</form>
