<form [formGroup]="entryGroup">
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Venue</mat-label>
            <input matInput [formControl]="venueCtrl" [(ngModel)]="data.venue">
            <mat-error *ngIf="venueCtrl.hasError('required')">Venue is required.</mat-error>
            <mat-error *ngIf="venueCtrl.hasError('maxlength')">Max 30 characters.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="dateCtrl" [(ngModel)]="data.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
            <mat-error *ngIf="dateCtrl.hasError('required')">Date is required.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Time Start</mat-label>
            <input matInput placeholder="00:00" [formControl]="timeStartCtrl" [(ngModel)]="data.timeStart">
            <mat-error *ngIf="timeStartCtrl.hasError('pattern')">Invalid format</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Time End</mat-label>
            <input matInput placeholder="00:00" [formControl]="timeEndCtrl" [(ngModel)]="data.timeEnd">
            <mat-error *ngIf="timeEndCtrl.hasError('pattern')">Invalid format</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput [formControl]="addressCtrl" [(ngModel)]="data.address">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Setlist</mat-label>
            <mat-select [formControl]="setlistCtrl" [(ngModel)]="data.setlist">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let item of setlists" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-stroked-button color="Basic" [mat-dialog-close]="data">Save</button>
        <button mat-stroked-button color="Basic" (click)="onNoClick()">Cancel</button>
    </div>

</form>
